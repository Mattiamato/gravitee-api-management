databaseChangeLog:
  - changeSet:
      id: 3.17.0
      author: GraviteeSource Team
      changes:
        - addColumn:
            tableName: ${gravitee_prefix}applications
            columns:
              - column:
                  name: api_key_mode
                  type: nvarchar(16)
                  constraints:
                    nullable: true
        - addColumn:
            tableName: ${gravitee_prefix}apis
            columns:
              - column:
                  name: origin
                  type: nvarchar(64)
                  constraints:
                    nullable: true
              - column:
                  name: mode
                  type: nvarchar(64)
                  constraints:
                    nullable: true
